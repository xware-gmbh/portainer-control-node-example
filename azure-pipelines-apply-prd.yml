---
trigger: none
pr: none

variables:
  - group: aci-portainer

stages:
  - stage: PRD_PLAN
    displayName: "PRD - Plan"
    jobs:
      - job: PRD_plan
        displayName: "Terraform plan (PRD)"
        pool:
          vmImage: ubuntu-latest
        steps:
          - checkout: self
          - bash: |
              set -euxo pipefail
              wget -O - https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
              sudo apt update && sudo apt install -y terraform
            displayName: "Install Terraform"

          - bash: |
              terraform init \
                -lock-timeout=5m \
                -backend-config="storage_account_name=$(storage_account_name)" \
                -backend-config="resource_group_name=$(resource_group_name)" \
                -backend-config="container_name=$(container_name)" \
                -backend-config="key=$(key)" \
                -backend-config="subscription_id=$(subscription_id)" \
                -backend-config="tenant_id=$(tenant_id)" \
                -backend-config="client_id=$(client_id)" \
                -backend-config="client_secret=$(client_secret)"
            displayName: "Terraform: init"

          - bash: terraform workspace select -or-create=true PRD
            displayName: "Terraform: select workspace (PRD)"

          - bash: |
              terraform plan \
                -lock-timeout=5m \
                -var="agent_secret=$(agent_secret)" \
                -var="tenant_id=$(tenant_id)" \
                -var="subscription_id=$(subscription_id)" \
                -var="client_id=$(client_id)" \
                -var="client_secret=$(client_secret)" \
                -out out.plan
              terraform show -no-color out.plan > out.plan.txt
            displayName: "Terraform: plan"
            env:
              ARM_SUBSCRIPTION_ID: $(subscription_id)
              ARM_CLIENT_ID: $(client_id)
              ARM_CLIENT_SECRET: $(client_secret)
              ARM_TENANT_ID: $(tenant_id)

          - task: PublishPipelineArtifact@1
            displayName: "Publish plan (PRD, binary)"
            inputs:
              targetPath: "$(System.DefaultWorkingDirectory)/out.plan"
              artifact: "prd-plan-binary"
              publishLocation: "pipeline"

          - task: PublishPipelineArtifact@1
            displayName: "Publish plan (PRD, readable)"
            inputs:
              targetPath: "$(System.DefaultWorkingDirectory)/out.plan.txt"
              artifact: "prd-plan-text"
              publishLocation: "pipeline"

          - task: PublishPipelineArtifact@1
            displayName: "Publish dependency lock file (PRD)"
            inputs:
              targetPath: "$(System.DefaultWorkingDirectory)/.terraform.lock.hcl"
              artifact: "prd-lockfile"
              publishLocation: "pipeline"

  - stage: PRD_APPLY
    displayName: "PRD - Apply"
    dependsOn: PRD_PLAN
    condition: succeeded()
    jobs:
      - deployment: PRD_apply
        displayName: "Terraform apply (PRD)"
        environment: aci-portainer-prd
        pool:
          vmImage: ubuntu-latest
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                - task: DownloadPipelineArtifact@2
                  displayName: "Download plan (readable) for approvers"
                  inputs:
                    artifact: "prd-plan-text"
                    path: "$(Pipeline.Workspace)/prd-plan"
                - bash: |
                    echo "Approval gate passed. The following plan was generated in the previous stage:"
                    echo "--------------------------------------------------------------------------"
                    head -n 200 "$(Pipeline.Workspace)/prd-plan/out.plan.txt" || true
                    echo "--------------------------------------------------------------------------"
                  displayName: "Show plan header in logs (optional)"
                - bash: |
                    set -euxo pipefail
                    wget -O - https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
                    echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
                    sudo apt update && sudo apt install -y terraform
                  displayName: "Install Terraform"

                - task: DownloadPipelineArtifact@2
                  displayName: "Download dependency lock file"
                  inputs:
                    artifact: "prd-lockfile"
                    path: "$(Pipeline.Workspace)/prd-lock"

                - bash: |
                    set -euxo pipefail
                    cp "$(Pipeline.Workspace)/prd-lock/.terraform.lock.hcl" "$(System.DefaultWorkingDirectory)/.terraform.lock.hcl"
                  displayName: "Restore .terraform.lock.hcl"

                - bash: |
                    terraform init \
                      -lock-timeout=5m \
                      -backend-config="storage_account_name=$(storage_account_name)" \
                      -backend-config="resource_group_name=$(resource_group_name)" \
                      -backend-config="container_name=$(container_name)" \
                      -backend-config="key=$(key)" \
                      -backend-config="subscription_id=$(subscription_id)" \
                      -backend-config="tenant_id=$(tenant_id)" \
                      -backend-config="client_id=$(client_id)" \
                      -backend-config="client_secret=$(client_secret)"
                  displayName: "Terraform: init"

                - bash: terraform workspace select -or-create=true PRD
                  displayName: "Terraform: select workspace (PRD)"

                - task: DownloadPipelineArtifact@2
                  displayName: "Download plan (binary)"
                  inputs:
                    artifact: "prd-plan-binary"
                    path: "$(Pipeline.Workspace)"

                - bash: |
                    set -euxo pipefail
                    terraform apply -lock-timeout=5m "$(Pipeline.Workspace)/out.plan"
                  displayName: "Terraform: apply"
                  env:
                    ARM_SUBSCRIPTION_ID: $(subscription_id)
                    ARM_CLIENT_ID: $(client_id)
                    ARM_CLIENT_SECRET: $(client_secret)
                    ARM_TENANT_ID: $(tenant_id)
